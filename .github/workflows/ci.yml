name: CI - Ruff & Pytest

on:
  pull_request:
    branches:
      - dev

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # au cas o√π ruff/pytest ne seraient pas dans requirements.txt
          pip install ruff pytest

      - name: Run Ruff
        run: |
          ruff check app.py

      - name: Run tests
        run: |
          pytest
